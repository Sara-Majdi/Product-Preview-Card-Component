<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--CSS stylesheet-->
  <link rel="stylesheet" href="styles.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

 

</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="product-picture">
      </div>

      <div class="card-content">
        <h5 class="prod-category">Perfume</h5>
        <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="prod-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prod-price">
        <h1 class="current-price">$149.99</h1>
        <h4 class="normal-price">$169.99</h4>
        </div>
        <button class="cart-button">
          <img src="images/icon-cart.svg" alt="cart-icon">
          Add to Cart
        </button>
      </div>
      
    </div>
  </div>



  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sara-Majdi">Sara Majdi</a>.
  </div>
</body>
</html>
